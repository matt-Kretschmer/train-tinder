<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Liked Trains | Train Tinder</title>
  <link rel="icon" href="../resources/images/train_tinder_icon.png">
  <link rel="stylesheet" href="../resources/style/app.css" />
</head>
<body>
  <div id="loader-overlay">
    <div id="loader"></div>
  </div>
  <main id="train-liked">
    <section class="description">
      <h2 id="name"></h2>

      <h3>About</h3>
      <p id="about"></p>
      <h3>Likes</h3>
      <p id="likes"></p>
      <h3>Dislikes</h3>
      <p id="dislikes"></p>
    </section>
    <section class="train-profile">
      <section class="backSection">
        <a id="back" class="clickable">BACK</a>
        <h1>LIKED TRAINS</h1>
      </section>

      <img id="train" />
      <button id="previousProfile" class="clickable" onclick=previousLikedProfile()>
        <i class="fa fa-angle-left fa-5x navigation-icons" style="font-size: 56px"></i>
      </button>
      <button id="nextProfile" class="clickable" onclick=nextLikedProfile()>
        <i class="fa fa-angle-right fa-5x navigation-icons" id="heart-icon"></i>
      </button>
    </section>

  </main>
</body>
</html>
