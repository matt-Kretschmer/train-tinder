<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Liked Trains | Train Tinder</title>
  <link rel="icon" href="../resources/images/train_tinder_icon.png">
  <link rel="stylesheet" href="../resources/style/app.css" />
  <link rel="stylesheet" href="../resources/style/loader.css" />
  <script type="text/javascript" src="../scripts/likedTrains.js"></script>
  <script type="text/javascript" src="../scripts/global.js"></script>
</head>
<body>
  <div id="loader-overlay">
    <div id="loader"></div>
  </div>
  <main id="train-liked">
    <section class="liked-description">
      <button id="back-button-2" onclick="window.location.href = 'home.html'">Back</button>
      <h2 id="like-train-name">name</h2>

      <h3 class="liked-description-headings">About:</h3>
      <p id="about" class="liked-description-texts"></p>
      <h3 class="liked-description-headings">Likes:</h3>
      <p id="likes" class="liked-description-texts"></p>
      <h3 class="liked-description-headings">Dislikes:</h3>
      <p id="dislikes" class="liked-description-texts"></p>
    </section>
    <section id="liked-train-profile" class="train-profile">
      <h1>LIKED TRAINS</h1>

      <img id="train" />
      <button id="previousProfile" class="clickable" onclick=previousLikedProfile()>
        <i class="fa fa-angle-left fa-5x navigation-icons" style="font-size: 56px"></i>
      </button>
      <button id="nextProfile" class="clickable" onclick=nextLikedProfile()>
        <i class="fa fa-angle-right fa-5x navigation-icons" id="heart-icon"></i>
      </button>
    </section>

  </main>
</body>
</html>
