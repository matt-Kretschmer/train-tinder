<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Tinder</title>
    <link rel="stylesheet" href="../resources/style/app.css" />
  </head>
  <body>
    <main id="train-main">
      <section class="train-profile">
        <h1>TRAINS IN YOUR AREA</h1>
        <img src="https://picsum.photos/500" />
        <button><i class="fa fa-times" style="font-size: 56px"></i></button>
        <button>
          <i class="fa fa-heart" style="font-size: 56px; color: #ce7777"></i>
        </button>
      </section>

      <section class="description">
        <h2 id="name"></h2>

        <h3>About</h3>
        <p id="about"></p>
        <h3>Likes</h3>
        <p id="likes"></p>
        <h3>Dislikes</h3>
        <p id="dislikes"></p>
      </section>
    </main>
    <script
      type="text/javascript"
      src="../resources/js/trainFinder.js"
    ></script>
  </body>
</html>
