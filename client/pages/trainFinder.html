<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
      lang="en"
    />
    <title>Train Tinder</title>
    <link rel="stylesheet" href="../resources/style/app.css" />
    <link rel="stylesheet" href="../resources/style/loader.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
    type="text/javascript"
    src="../scripts/trainFinder.js"
  ></script>
  <script src="../scripts/global.js"></script>

  </head>
  <body>
    <div id="loader-overlay">
      <div id="loader"></div>
    </div>
    <main id="train-main">
      <section class="train-profile">
        <section class="backSection">
          <a id="back" class="clickable" href="home.html">BACK</a>
          <h1>TRAINS IN YOUR AREA</h1>
        </section>

        <img id="train" />
        <button id="dislikeButton" class="clickable" onclick=postTrainData(false)>
          <i class="fa fa-times" style="font-size: 56px"></i>
        </button>
        <button id="likeButton" class="clickable" onclick=postTrainData(true)>
          <i class="fa fa-heart" id="heart-icon"></i>
        </button>
      </section>

      <section class="description">
        <h2 id="name"></h2>

        <h3>About</h3>
        <p id="about"></p>
        <h3>Likes</h3>
        <p id="likes"></p>
        <h3>Dislikes</h3>
        <p id="dislikes"></p>
      </section>
    </main>


  </body>
</html>
