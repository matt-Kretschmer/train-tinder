<head>
    <link rel="stylesheet" href="../resources/style/app.css"/>
</head>
<body class="primary-bg">
    <main style="display: flex; width: 100%; height: 100%;">
        <section style="height: 100%; width: 70%;">
            <header 
                style="
                margin-left: auto; margin-right:auto;
                width: fit-content; 
                color: #FF0404; 
                border-bottom: #FF0404 double 0.5em; 
                border-radius: 1em;
                font-size: 5em;"
            >
                <h1 
                    style="display: inline;"
                >
                    Train Tinder
                </h1>
            </header>
            <h2 style="display: flex; justify-content: center; margin-top: 2em; font-size: 3em; color: #F2E5E5;">Login with socials</h2>
            <form style="display: flex; justify-content: space-around;">
                <input type="button" style="background-color: #CE7777; color: #F2E5E5; padding: 0.7em; font-size: 2em; border-radius: 32px; margin-top: 1em;" value="Login with Google"/>
            </form>
            <h2 style="display: flex; justify-content: center; margin-top: 0.5em; margin-bottom: 0.5em; font-size: 3em; color: #F2E5E5;">OR</h2>
            <form style="display: flex; flex-direction: column; align-items: center; gap: 0.5em;">
                <input type="text" style="font-size: 1.5em;" placeholder="username"/>
                <input type="password" style="font-size: 1.5em;" placeholder="password"/>
                <input type="submit" value="Login" style="background-color: #CE7777; color: #F2E5E5; padding: 0.7em; font-size: 2em; border-radius: 32px; margin-top: 1em;"/>
            </form>
            <!-- login -->
        </section>
        <section class="bg-accent" style="height: 100%; width: 30%;">
            <!-- informatino -->
        </section>
    </main>
</body>
