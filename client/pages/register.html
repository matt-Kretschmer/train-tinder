<!-- will be the register page -->
<head>
    <link rel="stylesheet" href="../resources/style/app.css"/>
    <!-- AWS SDK for JavaScript -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.933.0.min.js"></script>

<!-- Amazon Cognito Identity SDK -->
<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>

<script>
    const poolData = {
        UserPoolId: 'eu-west-1_BZAu5yKxc',      // Replace with your actual User Pool ID
        ClientId: 'l9lu2cspu2ago5vmv9b05l3ub',       // Replace with your actual App Client ID
    };

    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

  function registerUser(event) {
    event.preventDefault();
    try{

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        // Add other form field values as needed
        
        const attributeList = [
            new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'email', Value: email }),
            new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'preferred_username', Value: username }),
            // Add other attributes as needed
        ];
    
        userPool.signUp(username, password, attributeList, null, function (err, result) {
          if (err) {
            console.error('Error registering user:', err.message || JSON.stringify(err));
            return;
          }
          console.log('User registered successfully. Confirmation email sent:', result.user);
          // You can redirect the user to a confirmation page or perform other actions here.
        });
    }catch(e){
        console.log(e)
    }
  }
    </script>
</head>
<body class="primary-bg">
    <main style="display: flex; width: 100%; height: 100%;">
        <section class="main-section" style="height: 100%; width: 70%;">
            <header class="main-header">
                <h1>Train Tinder</h1>
            </header>
            <h2 class="sub-header secondary-text" style="display: flex; justify-content: center;">Login with socials</h2>
            <form style="display: flex; justify-content: space-around;">
                <input type="button" class="accent-button secondary-text" value="Sign up with Google"/>
            </form>
            <h2 class="sub-header secondary-text" style="display: flex; justify-content: center; margin-top: 0.5em;">OR</h2>
            <form onsubmit="registerUser(event)" style="
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                gap: 0.5em;"
            >
                <input type="text" style="font-size: 1.5em;" id="username" placeholder="username"/>
                <input type="email" style="font-size: 1.5em;" id="email" placeholder="email"/>
                <input type="password" style="font-size: 1.5em;" id="password" placeholder="password"/>
                <input type="submit" class="accent-button secondary-text"  value="Sign up" style="margin-top: 1em;"/>
            </form>
            <!-- login -->
        </section>
        <section class="bg-accent info-section" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2em;">
            <!-- informatino -->
            <h2 class="sub-header" style="display: flex; justify-content: center;">Have an account?</h2>
            <article class="mb-lg">
                <p style="font-size: 1.5em">Login below and find a train for you</p>
            </article>
            <form style="display: flex; justify-content: space-around;">
                <input type="button" class="accent-button secondary-text" value="Login"/>
            </form>
        </section>
    </main>
</body>
